---
layout: default
section: Homepage
---
<div id="static-bg" style="position:fixed; top:300px;z-index: initial;">
    <div id="bg-fill-cont-1" style="z-index:1;position:absolute;top:0px;">
        <div id:="bg-fill-1" style="background-image: linear-gradient(#181525,#443d6e);min-height:160px;width:100vw;max-width: 1500px;">
        </div>
        <div id="pinstripe-2" style="background-color:#221C1C;height:10px;width:100vw;max-width: 1500px;">
        </div>
    </div>
</div>
<div id="homepage-cont" class="flex-container" style="flex-direction:column;">
    
    <div id="header-banner-flexbox" style="display:flex;flex-direction:column;justify-content:flex-start;align-items:center;height:240px;width:100vw;max-width:100vw;padding: top -20px;justify-content: center;position: relative;z-index: 4;max-width:1500px;">
        <img id="vista" src="/assets/img/pic12.jpg" style="position: absolute;height: 100%;width: 100%;object-fit: cover;object-position: 50% 10%;max-width: 1500px;"></img>
        <div id="logo-cont-1" style="border: .125rem solid;border-radius: 13px;padding: 5px 25px 0px 0px;background-color: rgba(0, 0, 0, .71);position: relative;z-index: inherit;">
            <h1 id="logo-text-1" style="font-size: 45px;color: rgba(180, 23, 186, 1);font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;margin-left: 22px;">LazyStack</h1>
        </div>
    </div>
    
    <div id="sitemenu-cont" style="position: sticky;top: 0px;z-index: 3;">
        <div id="pinstripe-1" style="background-color:#d5dbdb;border-top:#221C1C solid 6px;border-bottom:#221C1C solid 6px;;height:15px;width:100vw;position: relative;z-index: inherit; max-width: 1500px;"></div>
        <div class="index">
            {{> sitemenu}}
        </div>
    </div>
<div class=lz-r-footer style="max-width: 1500px;">
    <div class=contact-us-hacky-cont>
        <h1 class=contact-us-label>Contact Us!</h1>   
            <div class=lz-contact-form>
                <form class=cont>
                    
                    <div style=display:flex;>
                        <div>
                        <label class="error name">Name
                            <input type="text" class="error" />
                        </label>
                        <small class="error name-error">name error</small>
                        </div>
                        <div class="error email">
                        <label>Email
                            <input type="text" />
                        </label>
                        <small class="error email-error">email error</small>
                        </div>
                    </div>

                    <div>
                        <label>Message</label>
                        <textarea class="error message" placeholder="Message..."></textarea>
                        <small class="error message-error">message error</small>
                    </div>
                    
                    <div class=button-cont>
                        <a class="button" href="/contactus.html">Submit</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
